name: 檢查 icash Pay 額滿狀態

on:
  schedule:
    - cron: '0 2,6,10,14 * * *'
  workflow_dispatch:

jobs:
  check-promo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 執行額滿檢查
        run: node scripts/check-promo.js

      - name: 檢查是否有變更
        id: check_changes
        run: |
          if git diff --quiet promo_status.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: 提交變更
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add promo_status.json
          git commit -m "auto: 更新 icash Pay 額滿狀態 $(date +%Y-%m-%d)"
          git push
